<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Log in</title>
    
    <style>
        body
        {
            background-image: url('white-room.jpg.webp');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            padding-right : 60px ; 
        }
        button
        {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 style = "font-size: 100px;" id = "login-plantore">
            <em>
                Plantore.
            </em>
        </h1>
    </header>
    <form action="login.php" name="forming" method="POST" >
        <table class = "login-sign-table">
        
        <tr>
            <td>
                <p style = "font-size: larger;">
                    Log in to your account
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="e-mail"
                style="background-color: transparent;"
                class = "login-input"
                name = "email">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="password" style="background-color: transparent;"
                class = "login-input" name = "password">
            </td>
        </tr>
        <tr>
            <td>
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <input  type="submit" class="login_button" onsubmit='return login_valid() '>
            </td>
        </tr>
      </table>
    </form>

    <script>
    function login_valid()
    {
        var mail = document.forming.email.value ; 
        var password = document.forming.password.value ; 
        if(mail == "" && password == "")
        {
            alert("re-enter your password and email.")
            return false ; 
        }
        if(mail == "")
        {
        alert("re-enter your email") ;
        return false ; 
        } 
        if(password == "")
        {
            alert("re-enter your password") ; 
            return false ; 
        }
    }
</script>
</body>
</html>
